<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CognitusMind - Login</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div id="login-screen">
        <div class="login-content">
            <h1>Login</h1>
                <div class="signup-link">
                    <p>Don't have an account yet?</p>
                    <a href="create-account.html">Create an account</a>
                </div>
                <div class="login-form-div">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="username" id="username" name="username" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <button type="submit" id="login-button" onclick="window.location.href='daily-report.html'">Login</button>
                        <div class="forgot-password-link">
                            <a href="forgot-password.html" id="reset-password-link">Forgot password?</a>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
