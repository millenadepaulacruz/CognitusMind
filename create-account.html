<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CognitusMind</title>
    <link rel="stylesheet" href="styles/create-account.css">

</head>
<body>
    <div id="create-account">
        <div class="create-account-content">
            <h1>Create Account</h1>
                <div class="create-account-link">
                    <p>Already have an account?</p>
                    <a href="login-screen.html" id="login-link">Sign in</a>
                </div>
                <div class="create-form-div">
                    <form id="create-account-form" action="main-menu.html" method="POST">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="full-name" required>
                        </div>
                
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                
                        <button type="submit" id="create-account-button">Create Account</button>
                    </form>
                </div>
        </div>
    </div>   
</body>
</html>
